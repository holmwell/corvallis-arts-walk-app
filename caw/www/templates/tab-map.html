<ion-view view-title="Corvallis Arts Walk Map">
  <ion-content class="map-content">
    <map on-create="mapCreated(map)" 
      center-lat="monroeAnd4th.lat()" 
      center-lng="monroeAnd4th.lng()" 
      zoom="15"
      data-tap-disabled="true"></map>

  <ion-footer-bar class="bar-stable">
      <div class="row">

      </div>
  </ion-footer-bar>
</ion-view>
